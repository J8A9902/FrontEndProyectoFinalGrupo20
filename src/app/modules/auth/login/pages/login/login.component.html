<section class="login-wrapper">
  <div class="login-container">
    <div class="login__welcome">
      <div class="welcome-container">
        <h1 class="welcome__title">
          {{ 'login.welcome' | transloco }}
        </h1>

        <span class="welcome__description">
          {{ 'login.description' | transloco }}
        </span>
      </div>

      <img src="assets/images/logo.png" alt="ABC Jobs Logo" />
    </div>

    <div class="login__content">
      <div class="login__title">
        <h2 class="login__title--blue">
          {{ 'login.hi' | transloco }}
          
        </h2>
        <p class="login__confirmation">
          {{ 'login.confirmation' | transloco }}
        </p>
      </div>

      <form
        class="login__form"
        [formGroup]="loginForm"
        
      >
     
      <div class="p-field p-grid">
        <label for="email" class="p-col-12 p-md-3">Email</label>
        <div class="p-col-12 p-md-9">
          <input id="email" type="text" pInputText placeholder="Enter email" class="custom-width" placeholder="{{ 'login.enter-email' | transloco }} ">
          
        </div>
      </div>
      
      <div class="p-field p-grid">
        <label for="password" class="p-col-12 p-md-3">Password</label>
        <div class="p-col-12 p-md-9">
          <input id="password" type="password" pInputText placeholder="Enter password" class="custom-width" placeholder="{{ 'login.enter-passward' | transloco }} ">
        </div>
      </div>
      

        <p-button
          label="{{ 'login.log-in' | transloco }}"
          [style]="{ width: '22.5rem' }"
          type="submit"
          [disabled]="!loginForm.valid"
          
        ></p-button>

        <p-button
          label="{{ 'cancel' | transloco }}"
          [style]="{ width: '22.5rem' }"
          severity="secondary"
        ></p-button>
      </form>

      
      <p class="login__register">
        {{ 'login.register' | transloco }}
        <span>{{ 'login.create-account' | transloco }}</span>
      </p>
    </div>

    </div>
</section>
