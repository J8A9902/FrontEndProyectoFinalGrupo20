<p-dropdown
  [options]="languages"
  [(ngModel)]="selectedLanguage"
  optionLabel="name"
  (onChange)="changeSiteLanguage($event)"
  placeholder="Select a Country"
  class="language-picker"
>
  <ng-template pTemplate="selectedItem">
    <div class="flex align-items-center gap-3" *ngIf="selectedLanguage">
      <div>
        <img
          width="20px"
          [src]="'assets/images/flags/' + selectedLanguage.code + '.png'"
          class="mr2"
        />

        {{ selectedLanguage.name }}
      </div>
    </div>
  </ng-template>
  <ng-template let-country pTemplate="item">
    <div class="flex align-items-center gap-2">
      <div>
        <img
          width="25px"
          [src]="'assets/images/flags/' + country.code + '.png'"
          class="mr2"
        />
        {{ country.name }}
      </div>
    </div>
  </ng-template>
</p-dropdown>
