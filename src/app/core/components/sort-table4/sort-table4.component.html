<p-table
  responsiveLayout="stack"
  [breakpoint]="'960px'"
  *ngIf="data && columns"
  [paginator]="true"
  [rows]="5"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rowsPerPageOptions]="[5, 10, 15]"
  [value]="data"
  [tableStyle]="tableStyle"
  [ngClass]="{ 'table-style': true }"
>
  <ng-template pTemplate="caption">
    <div class="header-container">
      <h3>{{ header | transloco }}</h3>
      <div class="actions__button actions__button--blue">
        <div class="actions__button actions__button--blue"> 
        <i
          [routerLink]="'/profiles/create'"
          class="pi pi-plus"
          (click)="setShowConfirmDialog(true)"
          style="color: #fff; font-size: 1.2rem"
        ></i>
      </div>
    </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th class = "header" *ngFor="let column of columns">{{ column }}</th>
      <th class = "header">Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data>
    <tr>
      <td *ngFor="let column of columns">
        <div *ngIf="column !== 'skills'">
          {{ data[column] }}
        </div>

        <div class="numeric-column" *ngIf="column === 'Skills'">
      
          <p-rating [(ngModel)]="data[column]" [readonly]="true" [cancel]="false"></p-rating>
          
        </div>
      </td>
      <td>
        <div class="actions-container">
          <div class="actions__button actions__button--red">
            <i class="pi pi-trash" style="color: #fff; font-size: 1.2rem"></i>
          </div>
        </div>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td>Write-EmptyMessage-Here</td>
    </tr>
  </ng-template>
</p-table>

<!-- Dialogo herramientas -->

<p-dialog
  header="Header"
  [(visible)]="showConfirmDialog"
  [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  position="center"
>
  <ng-template pTemplate="header">
    <span style="font-size: large; font-weight: bolder;" class="text-xl font-bold">{{ 'profiles.add-skill' | transloco }}</span>
  </ng-template>
  <form [formGroup]="registerForm"
        class="register__form">
      <p class="skill-text">
        Habilidad
       </p>
        <p-dropdown [options]="data"
          optionLabel="Skill"
          [style]="{ width: '22.5rem'}"
          formControlName="skillName"
          placeholder="{{ 'profiles.select-skill-name' | transloco }} "
        ></p-dropdown>
        <p class="skill-text">
         Tipo de habilidad
        </p>
        <p-dropdown [options]="data"
          optionLabel="Type"
          [style]="{ width: '22.5rem'}"
          formControlName="skillType"
          placeholder="{{ 'profiles.select-skill-type' | transloco }} "
        ></p-dropdown>
      </form>
  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-check"
      label="{{ 'profiles.accept' | transloco }}"
      styleClass="p-button-text"
      (onClick)="addData()"
    ></p-button>
  </ng-template>
</p-dialog>
