<p-table
  responsiveLayout="stack"
  [breakpoint]="'960px'"
  [paginator]="true"
  [rows]="5"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rowsPerPageOptions]="[5, 10, 15]"
  [value]="data"
  [tableStyle]="tableStyle"
  [ngClass]="{ 'table-style': true }"
>
  <ng-template pTemplate="caption" *ngIf="header">
    <div class="header-container">
      <h3>{{ header | transloco }}</h3>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let column of columns">
        <ng-container *ngIf="column !== 'skills'">
          {{ 'applications.' + column | transloco }}
        </ng-container>
      </th>
      <th>{{ 'applications.detail' | transloco }}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data let-index>
    <tr>
      <td *ngFor="let column of columns; let index = index">
        <div *ngIf="column !== 'pruebas' && column !== 'skills'">
          {{ data[column] }}
        </div>

        <div class="numeric-column" *ngIf="column === 'pruebas'">
          {{ data[column].length }}

          <div
            class="actions__button actions__button--blue"
            [routerLink]="'/test/' + urlId"
          >
            <i class="pi pi-book" style="color: #fff; font-size: 1.2rem"></i>
          </div>
        </div>
      </td>
      <td>
        <div class="actions-container">
          <div
            *ngIf="data.skills.length > 0"
            class="actions__button actions__button--blue"
            (click)="setShowConfirmDialog(true, index)"
          >
            <i class="pi pi-eye" style="color: #fff; font-size: 1.2rem"></i>
          </div>
        </div>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td *ngIf="!loading">{{ 'applications.no-exist' | transloco }}</td>
      <td *ngIf="loading">
        <p-progressSpinner
          styleClass="w-4rem h-4rem"
          animationDuration=".5s"
        ></p-progressSpinner>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog
  header="Header"
  [(visible)]="showConfirmDialog"
  [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '40vw' }"
  [draggable]="false"
  [resizable]="false"
  position="center"
>
  <ng-template pTemplate="header">
    <span
      style="font-size: large; font-weight: bolder"
      class="text-xl font-bold"
      >{{ 'profiles.candidate' | transloco }}</span
    >
  </ng-template>
  <ng-template pTemplate="body">
    <div class="dialog-body">
      <div class="dialog-list">
        <!-- Languages -->
        <div class="languages-list">
          <h3>Languages</h3>
          <ul>
            <li
              *ngFor="
                let language of currentCandidateTools[skillTypeEnum.IDIOMA]
              "
            >
              {{ language.skill.nombre }} -
              <p-rating
                [readonly]="true"
                [cancel]="false"
                [ngModel]="language.dominio"
              ></p-rating>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- <ul *ngFor="let application of data">
      <p>
        juju
        {{ application.pruebas | json }}
      </p>
    </ul> -->
  </ng-template>

  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-check"
      label="{{ 'exit' | transloco }}"
      styleClass="p-button-text"
      (onClick)="returnToApplications()"
    ></p-button>
  </ng-template>
</p-dialog>
