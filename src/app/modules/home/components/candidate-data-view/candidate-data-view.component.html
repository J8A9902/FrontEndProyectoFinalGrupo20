<div class="card">
  <p-dataView #dv [value]="data" [rows]="3" [paginator]="true">
    <ng-template let-data pTemplate="listItem">
      <div class="col-12 bg-gray">
        <div
          class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4"
        >
          <div
            class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4"
          >
            <div
              class="flex flex-column align-items-center sm:align-items-start gap-3"
            >
              <div class="text-2xl font-bold text-900">{{ data.perfil }}</div>
              <p></p>
              <div class="flex align-items-center gap-3">
                <span class="flex align-items-center gap-2">
                  <i class="pi pi-bitcoin"></i>
                  <span class="font-semibold">{{ 'Proyecto' }}</span>
                </span>
                <!-- <p-tag [value]="data.inventoryStatus"></p-tag> -->
              </div>
            </div>
            <div
              class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2"
            >
              <div (click)="assignCandidateToOffer(data)">
                <p-tag
                  class="tag-button"
                  icon="pi pi-check"
                  severity="success"
                  value="Aplicar"
                ></p-tag>
              </div>

              <p-tag
                class="tag-button"
                severity="warning"
                icon="pi pi-info-circle"
                value="Habilidades Solicitadas"
              ></p-tag>

              <div class="button--blue">
                <i
                  class="pi pi-arrow-circle-right"
                  style="color: #fff; font-size: 1.2rem"
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
