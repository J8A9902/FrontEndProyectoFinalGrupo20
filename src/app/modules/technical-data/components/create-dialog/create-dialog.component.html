<p-dialog
  (onHide)="onDialogHide()"
  header="Header"
  [(visible)]="visible"
  [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '35vw', height: '25rem' }"
  [draggable]="false"
  [resizable]="false"
  position="center"
>
  <ng-template pTemplate="header">
    <span class="text-xl font-bold">{{
      'technical-data.assign' | transloco
    }}</span>
  </ng-template>
  <form class="skills__form" [formGroup]="createForm">
    <p-dropdown
      [style]="{ width: '100%' }"
      formControlName="skill"
      placeholder="{{ 'Seleccionar' }} "
      [options]="data"
      optionLabel="nombre"
    ></p-dropdown>

    <p>{{ 'technical-data.assessment' | transloco }}</p>

    <p-rating formControlName="dominio" [cancel]="false"></p-rating>
  </form>
  <ng-template pTemplate="footer">
    <p-button
      [disabled]="!createForm.valid"
      (onClick)="assign()"
      icon="pi pi-check"
      label="{{ 'technical-data.assign' | transloco }} "
      styleClass="p-button-text"
    ></p-button>
  </ng-template>
</p-dialog>
