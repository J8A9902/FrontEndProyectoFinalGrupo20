<p-table
  responsiveLayout="stack"
  [breakpoint]="'960px'"
  [paginator]="true"
  [rows]="5"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rowsPerPageOptions]="[5, 10, 15]"
  [value]="data"
  [tableStyle]="tableStyle"
  [ngClass]="{ 'table-style': true }"
>
  <ng-template pTemplate="caption" *ngIf="header">
    <div class="header-container">
      <h3>{{ header | transloco }}</h3>
      
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let column of columns">{{ "applications."+column | transloco }}</th>
      <th>{{ "applications.detail" | transloco }}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data>
    <tr>
      <td *ngFor="let column of columns">
        <div *ngIf="column !== 'profiles'">
          {{ data[column] }}
        </div>

        <div class="numeric-column" *ngIf="column === 'profiles'">
          {{ data[column].length }}
         
          <div 
          class="actions__button actions__button--blue"
          [routerLink]="'/test'">
            <i
              class="pi pi-book"
              style="color: #fff; font-size: 1.2rem"
            ></i>
          </div>
        </div>
      </td>
      <td>
        <div class="actions-container">
          
          <div class="actions__button actions__button--blue">
            <i 
            [routerLink]="'view/:projectId'"
            class="pi pi-eye"
            (click)="setShowConfirmDialog(true)"
            style="color: #fff; font-size: 1.2rem"></i>
          </div>
        </div>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td>{{ "applications.no-exist" | transloco }}</td>
    </tr>
  </ng-template>
</p-table>

<p-dialog
  header="Header"
  [(visible)]="showConfirmDialog"
  [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  position="center"
>
  <ng-template pTemplate="header">
    <span style="font-size: large; font-weight: bolder;" class="text-xl font-bold">{{ 'profiles.candidate' | transloco }}</span>
  </ng-template>
  <form [formGroup]="registerForm"
        class="register__form">
      <p class="skill-text">
        {{ 'profiles.candidate-skill' | transloco }}
       </p>
        
        
      </form>
  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-check"
      label="{{ 'exit' | transloco }}"
      styleClass="p-button-text"
      (onClick)="returnToApplications()"
    ></p-button>
  </ng-template>
</p-dialog>
