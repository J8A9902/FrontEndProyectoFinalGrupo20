<div class="employees-create-wrapper">
  <div class="employees-create-container">
    <h1 class="employees-create-title">{{ 'employees.create' | transloco }}</h1>

    <form
      class="employees-create__form"
      [formGroup]="employeeCreateForm"
      (ngSubmit)="onSubmit()"
    >
      <!-- Name-->
      <div class="form__input--label">
        <label htmlFor="name">{{ 'employees.name' | transloco }}</label>
        <input
          [maxLength]="25"
          [minlength]="3"
          [style]="{ width: '22.5rem' }"
          pInputText
          id="name"
          formControlName="name"
          placeholder=" {{ 'employees.enter-name' | transloco }} "
        />
        <p-message
          [style]="{ width: '22.5rem' }"
          *ngIf="
            employeeCreateForm.get('name')?.hasError('required') &&
            employeeCreateForm.get('name')?.touched
          "
          severity="error"
          text="{{
            'register.candidate-account-step.name-required' | transloco
          }}"
        ></p-message>

        <p-message
          [style]="{ width: '22.5rem' }"
          *ngIf="employeeCreateForm.get('name')?.hasError('minlength')"
          severity="error"
          text="{{
            'register.candidate-account-step.name-min-length' | transloco
          }}"
        ></p-message>
      </div>

      <!-- Description -->
      <div class="form__input--label">
        <label htmlFor="description">{{
          'employees.description' | transloco
        }}</label>

        <textarea
          id="description"
          rows="5"
          cols="30"
          [style]="{ width: '22.5rem' }"
          pInputTextarea
          formControlName="description"
          placeholder=" {{ 'employees.enter-description' | transloco }} "
        ></textarea>
      </div>

      <!-- Code-->
      <div class="form__input--label">
        <label htmlFor="code">{{ 'employees.code' | transloco }}</label>
        <input
          [maxLength]="25"
          [minlength]="3"
          [style]="{ width: '22.5rem' }"
          pInputText
          id="code"
          formControlName="code"
          placeholder=" {{ 'employees.enter-code' | transloco }} "
        />
        <p-message
          [style]="{ width: '22.5rem' }"
          *ngIf="
            employeeCreateForm.get('code')?.hasError('required') &&
            employeeCreateForm.get('code')?.touched
          "
          severity="error"
          text="{{ 'employees.code-required' | transloco }}"
        ></p-message>

        <p-message
          [style]="{ width: '22.5rem' }"
          *ngIf="employeeCreateForm.get('code')?.hasError('maxlength')"
          severity="error"
          text="{{ 'employees.code-max-length' | transloco }}"
        ></p-message>
      </div>

      <p-button
        label="{{ 'create' | transloco }}"
        [style]="{ width: '22.5rem' }"
        type="submit"
        [disabled]="!employeeCreateForm.valid"
      ></p-button>

      <p-button
        (onClick)="setShowConfirmDialog(true)"
        label="{{ 'cancel' | transloco }}"
        [style]="{ width: '22.5rem' }"
        severity="secondary"
      ></p-button>
    </form>
  </div>
</div>

<p-dialog
  header="Header"
  [(visible)]="showConfirmDialog"
  [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  position="center"
>
  <ng-template pTemplate="header">
    <span class="text-xl font-bold">{{ 'employees.confirm' | transloco }}</span>
  </ng-template>
  <p>
    {{ 'employees.confirm-body' | transloco }}
  </p>
  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-check"
      (click)="returnToEmployees()"
      label="{{ 'exit' | transloco }}"
      styleClass="p-button-text"
    ></p-button>

    <p-button
      severity="danger"
      icon="pi pi-check"
      (click)="setShowConfirmDialog(false)"
      label="{{ 'cancel' | transloco }}"
      styleClass="p-button-text"
    ></p-button>
  </ng-template>
</p-dialog>
