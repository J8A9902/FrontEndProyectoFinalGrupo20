<div class="table-container">
  <div class="table-content">
<p-table
  responsiveLayout="stack"
  [breakpoint]="'960px'"
  [paginator]="true"
  [rows]="5"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rowsPerPageOptions]="[5, 10, 15]"
  [value]="data"
  [tableStyle]="tableStyle"
  [ngClass]="{ 'table-style': true }"
>
  <ng-template pTemplate="caption" *ngIf="header">
    <div class="header-container">
      <h3>{{ header | transloco }}</h3>
      <div
        class="actions__button actions__button--blue"
        [routerLink]="'/interviews'"
      >
        <i class="pi pi-plus" style="color: #fff; font-size: 1.2rem"></i>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let column of columns">{{ column }}</th>
      
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data>
    <tr>
      <td *ngFor="let column of columns">
        <div *ngIf="column !== 'profiles'">
          {{ data[column] }}
        </div>

        <div class="numeric-column" *ngIf="column === 'profiles'">
          {{ data[column].length }}
          <div
            class="actions__button actions__button--blue"
            (click)="setShowConfirmDialog(true)"
          >
            <i
              [class]="
                data[column].length > 0 ? 'pi pi-eye' : 'pi pi-book'
              "
              style="color: #fff; font-size: 1.2rem"
            ></i>
          </div>
        </div>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td>No existen proyectos</td>
    </tr>
  </ng-template>
</p-table>

<!-- Dialogo herramientas -->

<p-dialog
  header="Header"
  [(visible)]="showConfirmDialog"
  [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  position="center"
>
  <ng-template pTemplate="header">
    <span style="font-size: large; font-weight: bolder;" class="text-xl font-bold">{{ 'interviews.add-score' | transloco }}</span>
  </ng-template>
  <form [formGroup]="registerForm"
        class="register__form">
      <p style="font-size: large;" class="text-xl font-bold">
        {{ 'interviews.title' | transloco }}
       </p>
        <p-dropdown [options]="data"
          optionLabel="Skill"
          [style]="{ width: '22.5rem'}"
          formControlName="skillName"
          placeholder="{{ 'interviews.select-interview-name' | transloco }} "
        ></p-dropdown>
        <p class="skill-text">
        </p>
        <p>
          <span style="font-size: large;" class="text-xl font-bold">{{ 'interviews.score' | transloco }}</span>
        </p>
          <div 
          class="action-plus-minus"> 
          <div class="actions__button actions__button--blue"
          (click)="score>1 && decrease()">
            <i
              [class]="'pi pi-minus'"
              style="color: #fff; font-size: 1.2rem"
            ></i>
          </div>
          <p>
            {{score}}
          </p>
          <div class="actions__button actions__button--blue" 
            (click)="score<10 && increase()">
            <i
              [class]="'pi pi-plus'"
              style="color: #fff; font-size: 1.2rem"
            ></i>
          </div>
        </div>
      </form>
  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-check"
      label="{{ 'profiles.accept' | transloco }}"
      styleClass="p-button-text"
      (onClick)="addData()"
    ></p-button>
  </ng-template>
</p-dialog>

</div>
</div>
